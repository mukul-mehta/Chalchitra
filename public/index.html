<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Delivering research breakthroughs and technological innovations from the IITs right to everyone's fingertips!"
    />
    <meta name="author" content="IIT Tech Ambit" />
    <meta name="title" content="IIT Tech Ambit" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="%PUBLIC_URL%/icon.jpg"
    />
    <!--     Fonts and icons     -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
      rel="stylesheet"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!--font Awesome icons-->
    <script src="https://use.fontawesome.com/dc84684dd1.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-146587064-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-146587064-1');
    </script>

    <!-- Open Graph / Facebook -->

    <meta property="og:type" content="website" >
    <meta property="og:url" content="https://iit-techambit.in" >
    <meta property="og:title" content="IIT Tech Ambit" >
    <meta
      property="og:description"
      content="Delivering research breakthroughs and technological innovations from the IITs!"
    >
    <meta property="og:image" content="https://ambitcdn.sgp1.digitaloceanspaces.com/websiteAssets/icon.jpg" >
    <meta content='630' property='og:image:height'>
    <meta content='1200' property='og:image:width'>
    <meta content='en_US' property='og:locale'>
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" >
    <meta property="twitter:url" content="https://iit-techambit.in" >
    <meta property="twitter:title" content="IIT Tech Ambit" >
    <meta
      property="twitter:description"
      content="Delivering research breakthroughs and technological innovations from the IITs right to everyone's fingertips!"
    >
    <meta property="twitter:image" content="https://ambitcdn.sgp1.digitaloceanspaces.com/websiteAssets/icon.jpg" >
    <meta content='@iittechambit' name='twitter:site'>

    <title>IIT Tech Ambit</title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
